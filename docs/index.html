<!DOCTYPE html>

<body>
  <nav class="bg-gray-800"a>

            -->

              <a href="contact.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Contact</a>
            </div>
          </div>
        </div>

    </div>
